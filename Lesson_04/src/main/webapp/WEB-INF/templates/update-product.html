<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Product)}"></div>
    <form th:object="${updateProduct}" th:action="@{'/products/update?id='+ ${updateProduct.id} }"  method="post">

        <div class="form-group col-md-6">
            <label>Title</label>
            <input class="form-control" name="title" th:placeholder="${updateProduct.title}" th:field="${updateProduct.title}">
        </div>
        <div class="form-group col-md-6">
            <label>Price</label>
            <input class="form-control" name="price" th:placeholder="${updateProduct.price}" th:field="${updateProduct.price}">
        </div>

        <button class="btn btn-danger" type="submit">Update</button>

    </form>
</div>
</body>
</html>
