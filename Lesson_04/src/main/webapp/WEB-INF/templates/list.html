<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}"></div>
    <h1>All Products</h1>
    <h4>Filter</h4>
    <form method="get" th:action="@{/products}">
        <div class="form-group col-md-6">
            <label>Min price</label>
            <input class="form-control" name="min" type="number" placeholder="Min price">
        </div>
        <div class="form-group col-md-6">
            <label>Max price</label>
            <input class="form-control" name="max" type="number" placeholder="Max price">
        </div>

        <button class="btn btn-primary" type="submit">Filter</button>
        <a class="btn btn-primary" th:href="@{/products}">Clear filter</a>
    </form>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/update?id=' + ${p.id}}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${products.isFirst()?'disabled':''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filter}}">Previous</a>
            </li>
            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, products.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i} + ${filter}}"></a>
            </li>
            <li class="page-item" th:classappend="${products.isLast()?'disabled':''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.nextOrLastPageable().getPageNumber() + 1} + ${filter}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>

</html>
