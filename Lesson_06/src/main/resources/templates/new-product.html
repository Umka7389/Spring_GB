<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Products</title>

</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(NewProduct)}"></div>
    <form th:action="@{/products/new}" th:object="${product}" method="post">

        <div class="form-group col-md-6">
            <label>Title</label>
            <input class="form-control" placeholder="Title" th:field="*{title}">
        </div>
        <div class="form-group col-md-6">
            <label>Price</label>
            <input class="form-control" placeholder="Price" th:field="*{price}">
        </div>

        <button class="btn btn-primary" type="submit">Save</button>

    </form>
</div>
</body>
</html>
