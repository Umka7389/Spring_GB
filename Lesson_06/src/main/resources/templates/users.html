<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Products)}"></div>
    <h1>All Users</h1>
    <br>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.getId()}"/>
            <td th:text="${u.getUsername()}"/>
            <td th:text="${u.getEmail()}"/>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${users.isFirst()?'disabled':''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${users.previousOrFirstPageable().getPageNumber() + 1}}">Previous</a>
            </li>
            <li class="page-item" th:classappend="${users.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence(1, users.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i}}"></a>
            </li>
            <li class="page-item" th:classappend="${users.isLast()?'disabled':''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${users.nextOrLastPageable().getPageNumber() + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>

</html>
